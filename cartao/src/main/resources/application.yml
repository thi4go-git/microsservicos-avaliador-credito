server:
  port: 0

spring:
  application:
    name: ms-cartao
  datasource:
    url: jdbc:h2:mem:cartao
    driver-class-name: org.h2.Driver
    username: cartao
    password: cartao
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
        show_sql: false
    hibernate:
      ddl-auto: update
  rabbitmq:
    host: 192.168.0.103
    port: 5672
    username: guest
    password: guest

mq:
  queues:
    avaliacao-dto: avaliacao-dto

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:ZXVyZWthLXNlcnZlcg==@localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  file:
    name: ./logs/log-file.log